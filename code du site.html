<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exposition d'Art</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exposition d'Art</h1>
    </header>
    <section class="gallery">
        <img src="image1.jpg" alt="Oeuvre 1">
        <img src="image2.jpg" alt="Oeuvre 2">
        <img src="image3.jpg" alt="Oeuvre 3">
    </section>
    <footer>
        <p>Contact : email@exposition.com</p>
    </footer>
</body>
</html>
